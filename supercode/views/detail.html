<form>
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" ng-model="shoe.id">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Tên</label>
        <input type="text" class="form-control" id="name" ng-model="shoe.ten">
    </div>
    <div class="mb-3">
        <label for="size" class="form-label">Size</label>
        <input type="text" class="form-control" id="size" ng-model="shoe.size">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Giá</label>
        <input type="text" class="form-control" id="price" ng-model="shoe.gia">
    </div>
    <div class="mb-3">
        <label for="options" class="form-label">Hãng</label>
        <select class="form-select" id="options" ng-model="shoe.hang">
            <option value="nike">Nike</option>
            <option value="adidas">Adidas</option>
            <option value="puma">Puma</option>
        </select>
    </div>
</form>
<button class="btn btn-primary">back</button>
<button class="btn btn-primary" ng-click="onUpdate()">edit</button>
</div>
